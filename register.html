<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styler.css">
</head>

<body class="bg-custom1">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="row border rounded-5 p-3 bg-custom shadow box-area" style="max-width: 600px;">
      <div class="col-md-6">
        <div class="image-container">
          <img src="/imgs/register.png" alt="Register" class="img-fluid">
        </div>
      </div>
      <div class="col-md-6 align-items-center d-flex flex-column justify-content-center">
        <h1 class="text-custom mb-4">Crie sua conta</h1>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Nome do Usuário">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Email">
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Senha">
        </div>
        <div class="input-group mb-1">
          <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirme a Senha">
        </div>
        <div class="input-group mb-5 d-flex justify-content-between">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="formCheck">
            <label for="formCheck" class="form-check-label text-dark"><small>Aceito os termos e condições</small></label>
          </div>
        </div>
        <div class="input-group mb-3">
          <a class="btn btn-lg btn-custom w-100 fs-6 fw-bold" href="./index.html">Cadastrar</a>
        </div>
        <div class="input-group mb-3">
          <a class="btn btn-lg btn-custom w-100 fs-6 fw-bold" href="#">Já tenho conta</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
